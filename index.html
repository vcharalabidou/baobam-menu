  <style>
    /* ====== ΒΑΣΙΚΑ ====== */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000; /* ΜΑΥΡΟ ΦΟΝΤΟ */
      color: #e60000; /* ΚΟΚΚΙΝΑ ΓΡΑΜΜΑΤΑ */
      text-align: center;
    }

    /* ====== LOGO ====== */
    #logo {
      width: 220px;
      margin: 20px auto 10px;
      display: block;
    }

    h1 {
      margin: 10px 0 30px;
      font-size: 32px;
      letter-spacing: 2px;
    }

    /* ====== ΚΟΥΜΠΑΚΙΑ ΚΑΤΗΓΟΡΙΩΝ ====== */
   
.categories {
  margin-bottom: 30px;
  overflow-x: auto;
  white-space: nowrap;   /* 👈 όλα σε μία σειρά */
  padding: 10px 15px;
  scrollbar-width: none;
}

.categories::-webkit-scrollbar {
  display: none;
}


    

.category-btn {
  display: inline-block;   /* 👈 ΟΧΙ flex */
  background: #fff;
  color: #e60000;
  border: 2px solid #e60000;
  border-radius: 999px;    /* 👈 full oval */
  padding: 10px 22px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
  margin-right: 10px;      /* 👈 απόσταση μεταξύ κουμπιών */
}

    .category-btn.active {
      background: #e60000;
      color: #fff;
    }

    /* ====== ΠΕΡΙΟΧΗ ΜΕΝΟΥ ====== */
    #menu {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 0 15px;
      display: none; /* ΔΕΝ ΦΑΙΝΕΤΑΙ ΑΝ ΔΕΝ ΠΑΤΗΘΕΙ ΚΑΤΗΓΟΡΙΑ */
    }

    /* ====== ΥΠΟΚΑΤΗΓΟΡΙΕΣ ====== */
    .subcategory {
      display: inline-block; /* να αγκαλιάζει τα γράμματα */
      background: #e60000;
      color: #fff;
      padding: 8px 14px;
      margin: 30px 0 15px;
      font-size:30px;
      text-align: left;
      transform: rotate(4deg); /* λοξό προς τα δεξιά */
    }

    /* ====== ΠΡΟΪΟΝ ====== */
    .item {
      text-align: left;
      margin-bottom: 28px;
    }

    .item-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .item-desc {
      font-size: 17px;
      color: #ddd;
      margin-bottom: 6px;
    }

    /* ====== ΤΙΜΗ ====== */
    .price {
          display: inline-block;
          background: transparent;
          color: #ffcc00 !important;        /* 👈 αναγκάζει το κίτρινο */
          border: 2px solid #ffcc00 !important; /* 👈 αναγκάζει το περίγραμμα */
          padding: 4px 14px;
          font-weight: bold;
           border-radius: 999px;

      max-width: 130px;
      white-space: normal;
      line-height: 1.5;
    }

    .prices {
      margin-top: 6px;
    }
