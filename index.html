<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bao Bam – Delivery Menu</title>

  <style>
    /* ====== ΒΑΣΙΚΑ ====== */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000; /* ΜΑΥΡΟ ΦΟΝΤΟ */
      color: #e60000; /* ΚΟΚΚΙΝΑ ΓΡΑΜΜΑΤΑ */
      text-align: center;
    }

    /* ====== LOGO ====== */
    #logo {
      width: 220px;
      margin: 20px auto 10px;
      display: block;
    }

    h1 {
      margin: 10px 0 30px;
      font-size: 32px;
      letter-spacing: 2px;
    }

    /* ====== ΚΟΥΜΠΑΚΙΑ ΚΑΤΗΓΟΡΙΩΝ ====== */
    .categories {
      margin-bottom: 30px;
    }

    .category-btn {
      background: #fff;
      color: #e60000;
      border: 2px solid #e60000;
      border-radius: 25px;
      padding: 10px 18px;
      margin: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .category-btn.active {
      background: #e60000;
      color: #fff;
    }

    /* ====== ΠΕΡΙΟΧΗ ΜΕΝΟΥ ====== */
    #menu {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 0 15px;
      display: none; /* ΔΕΝ ΦΑΙΝΕΤΑΙ ΑΝ ΔΕΝ ΠΑΤΗΘΕΙ ΚΑΤΗΓΟΡΙΑ */
    }

    /* ====== ΥΠΟΚΑΤΗΓΟΡΙΕΣ ====== */
    .subcategory {
      display: inline-block; /* να αγκαλιάζει τα γράμματα */
      background: #e60000;
      color: #fff;
      padding: 8px 14px;
      margin: 30px 0 15px;
      font-size: 20px;
      text-align: left;
      transform: rotate(4deg); /* λοξό προς τα δεξιά */
    }

    /* ====== ΠΡΟΪΟΝ ====== */
    .item {
      text-align: left;
      margin-bottom: 20px;
    }

    .item-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .item-desc {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 6px;
    }

    /* ====== ΤΙΜΗ ====== */
    .price {
      display: inline-block;
      background: #ffcc00; /* ΚΙΤΡΙΝΟ ΦΟΝΤΟ */
      color: #000; /* ΜΑΥΡΗ ΤΙΜΗ */
      padding: 4px 10px;
      font-weight: bold;
      transform: rotate(-5deg);
    }
  </style>
</head>
<body>

  <!-- ΠΡΟΣΟΧΗ: το όνομα ΠΡΕΠΕΙ να είναι ΑΚΡΙΒΩΣ ίδιο -->
  <!-- Αν ΔΕΝ εμφανίζεται, δοκίμασε ΜΙΚΡΑ γράμματα παντού -->
  <img id="logo" src="./baobam_white.png" alt="Bao Bam Logo" />

  <h1>DELIVERY MENU</h1>

  <!-- ΚΟΥΜΠΙΑ -->
  <div class="categories">
    <button class="category-btn" onclick="showCategory('bao')">Bao Buns</button>
    <button class="category-btn" onclick="showCategory('burgers')">Burgers</button>
    <button class="category-btn" onclick="showCategory('hotdogs')">Hot Dogs</button>
  </div>

  <!-- ΜΕΝΟΥ -->
  <div id="menu"></div>

  <script>
    const menu = document.getElementById('menu');
    const buttons = document.querySelectorAll('.category-btn');

    function resetButtons() {
      buttons.forEach(btn => btn.classList.remove('active'));
    }

    function showCategory(category) {
      resetButtons();
      event.target.classList.add('active');
      menu.style.display = 'block';

      if (category === 'bao') {
        menu.innerHTML = `
          <div class="item">
            <div class="item-name">Crunchy Chick Bao</div>
            <div class="item-desc">Τραγανό Φιλέτο Κοτόπουλο, Mαρούλι, Καρότο, Sweet Chilli Mayo, Σουσάμι</div>
            <span class="price">4.40€</span>
          </div>
         <div class="item">
            <div class="item-name">Pulled Pork Bao</div>
            <div class="item-desc">Pulled pork, Mαρούλι, Καρότο, BBQ Sauce</div>
            <span class="price">4.50€</span>
          </div>
         <div class="item">
            <div class="item-name">Pancetaki Bao</div>
            <div class="item-desc">Πανσέτακι χοιρινό, Μαρούλι, Κρεμμύδι, Smoky Mayo, Σουσάμι</div>
            <span class="price">4.60€</span>
          </div>
         <div class="item">
            <div class="item-name">Truffle Mayo Bao Bun </div>
            <div class="item-desc">Χειροποίητο μοσχαρίσιο Μπιφτέκι, Μαρούλι, Mαρούλι,Truffle Mayo, Crispy Onion </div>
            <span class="price">5.20€</span>
          </div>
          <div class="item">
            <div class="item-name">Roasted onion Bao Bun</div>
            <div class="item-desc">Χειροποίητο μοσχαρίσιο Μπιφτέκι, Μαρούλι, Ντομάτα, Roasted onion sauce</div>
            <span class="price">5.20€</span>
          </div>
          <div class="item">
            <div class="item-name">Bao Bun Γαριδες</div>
            <div class="item-desc">Τραγανές Γαρίδες, Μαρούλι, Ρόκα, Vegan Mayo, Sweet Chilli, Σουσάμι</div>
            <span class="price">5.20€</span>
          </div>
          <div class="item">
            <div class="item-name">Mushroom Bao Bun </div>
            <div class="item-desc">Μανιτάρια, Ρόκα, Ψητές Πιπεριές, Chimichurri  Mayo, Crispy Onion </div>
            <span class="price">4.40€</span>
          </div>`;
      }

      if (category === 'burgers') {
        menu.innerHTML = `
          <div class="subcategory">Beef Burgers</div>
          <div class="item">
            <div class="item-name">BAM Classic</div>
            <div class="item-desc">Χειροποίητο Μοσχαρίσιο Μπιφτέκι, Τυρί Cheddar, Πίκλες, Bacon, Smoky Mayo</div>
            <span class="price">Regular 4.70€</span>
            <span class="price">Large 6.50€</span>
            <span class="price">Double Smash 6.90€</span>
            <span class="price">Triple Smash 9.70€</span>
          </div>
 <div class="item">
            <div class="item-name">BAM Classic</div>
            <div class="item-desc">Χειροποίητο Μοσχαρίσιο Μπιφτέκι, Τυρί Cheddar, Πίκλες, Bacon, Smoky Mayo</div>
            <span class="price">Regular 4.70€</span>
            <span class="price">Large 6.50€</span>
            <span class="price">Double Smash 6.90€</span>
            <span class="price">Triple Smash 9.70€</span>
          </div>
 <div class="item">
            <div class="item-name">BAM Classic</div>
            <div class="item-desc">Χειροποίητο Μοσχαρίσιο Μπιφτέκι, Τυρί Cheddar, Πίκλες, Bacon, Smoky Mayo</div>
            <span class="price">Regular 4.70€</span>
            <span class="price">Large 6.50€</span>
            <span class="price">Double Smash 6.90€</span>
            <span class="price">Triple Smash 9.70€</span>
          </div>
 <div class="item">
            <div class="item-name">BAM Classic</div>
            <div class="item-desc">Χειροποίητο Μοσχαρίσιο Μπιφτέκι, Τυρί Cheddar, Πίκλες, Bacon, Smoky Mayo</div>
            <span class="price">Regular 4.70€</span>
            <span class="price">Large 6.50€</span>
            <span class="price">Double Smash 6.90€</span>
            <span class="price">Triple Smash 9.70€</span>
          </div>
 <div class="item">
            <div class="item-name">BAM Classic</div>
            <div class="item-desc">Χειροποίητο Μοσχαρίσιο Μπιφτέκι, Τυρί Cheddar, Πίκλες, Bacon, Smoky Mayo</div>
            <span class="price">Regular 4.70€</span>
            <span class="price">Large 6.50€</span>
            <span class="price">Double Smash 6.90€</span>
            <span class="price">Triple Smash 9.70€</span>
          </div>
          <div class="subcategory">Chicken Burgers</div>
          <div class="item">
            <div class="item-name">Golden Chicken</div>
            <div class="item-desc">Τραγανό κοτόπουλο, cheddar, mayo</div>
            <span class="price">5€</span>
          </div>`;
      }

      if (category === 'hotdogs') {
        menu.innerHTML = `
          <div class="item">
            <div class="item-name">Classic Hot Dog</div>
            <div class="item-desc">Λουκάνικο, ketchup, μουστάρδα</div>
            <span class="price">4€</span>
          </div>
          <div class="item">
            <div class="item-name">Cheese Bacon Dog</div>
            <div class="item-desc">Λουκάνικο, cheddar, bacon</div>
            <span class="price">4.5€</span>
          </div>`;
      }
    }
  </script>

</body>
</html>
