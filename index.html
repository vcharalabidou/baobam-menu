<body>

<script>
  function showMenu(type) {
    document.getElementById('menuTake').style.display = 'none';
    document.getElementById('menuDelivery').style.display = 'none';

    document.getElementById('btnTake').classList.remove('active');
    document.getElementById('btnDelivery').classList.remove('active');

    if (type === 'take') {
      document.getElementById('menuTake').style.display = 'block';
      document.getElementById('btnTake').classList.add('active');
    }

    if (type === 'delivery') {

  }
